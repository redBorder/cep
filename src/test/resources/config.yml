rest_uri: http://127.0.0.1:8888
state_file: /tmp/testState.json
sources:
   - name: kafka
     class: net.redborder.cep.sources.kafka.KafkaSource
     properties:
       zk_connect: 127.0.0.1:2181
       kafka_brokers: 127.0.0.1:9092
sinks:
  - name: kafka
    class: net.redborder.cep.sinks.kafka.KafkaSink
    properties:
      kafka_brokers: 127.0.0.1:9092
parsers:
  json: net.redborder.cep.sources.parsers.JsonParser
streams:
  test:
     source: kafka
     parser: json
     attributes:
       a: string
       b: string
       c: string
       d: int
       e: int
  test2:
    source: kafka
    parser: json
    attributes:
      a: string
      b: string
      c: string
      d: int
      e: int